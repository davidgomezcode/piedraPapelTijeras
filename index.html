<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Developer Skills & Editor Setup</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>

      <div class="rondas">
        <section class="rondasSection">
          <input class="rondasInput" type="number" placeholder="How many rounds you want to play?">
        </section>
        <button class="rondasButton">Enter</button>
      </div>

      <section class="rondasChosen hidden">
        <h1 class="rondasChosenh1">Vas a jugar <span class="rondasChosenSpan">3</span> rondas </h1>
      </section>


      


      <section class="contador">
        <h1>Contador!</h1>

        <section class="puntajes">
          <article>
            <p>Jugador 1</p>
            <p id="puntajeJ1">0</p>
          </article>

          <article>
            <p>Jugador 2</p>
            <p id="puntajeJ2">0</p>
          </article>
        </section>
      </section>

      <section class="controles">

        <section class="control1">
          <article>
            <p>Jugador 1 elige:</p>
            <article class="opciones">
              <button id="botonPiedraJ1">Piedra</button>
              <button id="botonPapelJ1">Papel</button>
              <button id="botonTijeraJ1">Tijera</button>
            </article>

            <button id="envia1">Envía!</button>
          </article>
        </section>

        <section class="control2">
          <article>
            <p>Jugador 2 elige:</p>
            <article class="opciones">
              <button id="botonPiedraJ2">Piedra</button>
              <button id="botonPapelJ2">Papel</button>
              <button id="botonTijeraJ2">Tijera</button>
            </article>

            <button id="envia2">Envía!</button>
          </article>
        </section>
    </main>

    <script src="scriptPiedraPapelTijeras.js"></script>
  </body>
</html>
